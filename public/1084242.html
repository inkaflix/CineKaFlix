    /* -------------------------------------- */
    /* ESTILOS DEL MENÚ SUPERIOR */
    /* -------------------------------------- */

    #TopRightMenu {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 550; 
        display: none;
        flex-direction: column;
        align-items: flex-end;

    #FullMenuContainer {
        display: flex;
        flex-direction: column;
        align-items: flex-end;

    }
    
    /* Menús Hamburguesa Transparentes */
    .menu-control-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: transparent; 
        padding: 10px 15px;
        border-radius: 8px;

    .menu-toggle {
        background-color: #007bff;
        color: white;

        display: flex;
        align-items: center;
        gap: 5px;
    }

    /* Desplegables con más transparencia (Idiomas) */
    .language-tab-container {
        display: flex;
        flex-direction: column;
        background-color: rgba(26, 26, 26, 0.5); 
        color: #fff;

    .language-tab-container.open {
        max-height: 300px; 
        padding: 10px; 
        overflow-y: auto; 
    }

    /* Botones internos semitransparentes */
    .language-tab {
        display: flex;
        align-items: center;
        padding: 6px 12px;

        background-color: #007bff;

    }
    
    /* -------------------------------------- */
    /* ESTILOS DEL CARRUSEL VERTICAL (SERVIDORES) */
    /* -------------------------------------- */
    #serverCarouselContainer {
        /* Contenedor principal para el carrusel */
        width: 150px; /* Ancho fijo para el carrusel */
        height: 100px; /* Altura fija para mostrar 2 elementos parciales */
        overflow: hidden;
        margin-top: 5px;
        background-color: rgba(26, 26, 26, 0.5); 
        border-radius: 8px;
        border: 1px solid rgba(51, 51, 51, 0.5);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: opacity 0.3s ease;
        display: none; /* Oculto por defecto, se muestra al iniciar */
        position: relative;
    }
    
    #serverCarousel {
        /* Contenedor de los elementos, con la magia del scroll-snap */
        height: 100%;
        overflow-y: scroll; /* Habilita el desplazamiento vertical */
        scroll-snap-type: y mandatory; /* Forzar el "snap" (ajuste) vertical */
        scroll-behavior: smooth; /* Desplazamiento suave */
        padding: 0;
        margin: 0;
        list-style: none;
        /* Ocultar la barra de desplazamiento en navegadores */
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
    }

    #serverCarousel::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Opera */
    }

    .server-item {
        /* Cada elemento del carrusel */
        scroll-snap-align: center; /* Ajustar el elemento al centro del contenedor */
        height: 50px; /* Altura de cada elemento */
        display: flex;
        align-items: center;
        justify-content: flex-start; /* Alineación a la izquierda */
        cursor: pointer;
        transition: transform 0.3s, opacity 0.3s;
        box-sizing: border-box;
        border-bottom: 1px solid rgba(51, 51, 51, 0.3);
        padding: 5px 10px;
        font-size: 16px;
        color: #ccc;
        font-weight: 400;
        position: relative; /* Para la pseudoclase ::after */
    }
    
    .server-item:last-child {
        border-bottom: none;
    }

    .server-item.active {
        /* Estilo para el servidor activo/seleccionado */
        background-color: rgba(0, 123, 255, 0.9);
        color: #fff;
        font-weight: 700;
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.6);
        border-radius: 4px;
        margin: 2px 0;
        padding-right: 35px; /* Dejar espacio para el icono PNG */
    }
    
    .server-item img {
        width: 20px;
        height: 20px;
        margin-right: 8px;
        border-radius: 3px;
    }
    
    .server-item span {
        flex-grow: 1;
        text-align: left;
    }
    
    /* INDICADOR DE SERVIDOR ACTIVO (PNG PERSONALIZADO) */
    .server-item.active::after {
        content: ''; 
        position: absolute;
        right: 10px; /* Posición desde la derecha */
        top: 50%;
        transform: translateY(-50%);
        width: 18px; /* Tamaño del icono PNG */
        height: 18px; /* Tamaño del icono PNG */
        
        /* ------------------------------------------------------------- */
        /* === ESTO DEBES REEMPLAZARLO POR TU URL DEL PNG === */
        /* Ejemplo: una flecha blanca o verde en formato PNG */
        background-image: url('https://cdn.jsdelivr.net/gh/CJPlantillasStudios/plantillascj@master/servers/other.png'); 
        /* Usaré un ejemplo simple de URL por ahora: */
        /* Reemplazado por un SVG genérico de 'check' para demostrar el reemplazo de contenido */
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="%23ffffff" d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg>');
        /* ------------------------------------------------------------- */
        
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
    }
    
    /* Ocultamos los controles de menú originales ya que el carrusel es visible */
    #serverControls, #serverTabContainer {
        display: none !important;
    }
    
    #ArrowContainer {
        display: none; 
        position: absolute;
        top: 15px; 
        right: 15px;
        z-index: 600;
        cursor: pointer;
    }

    #ArrowButton {
        background-color: rgba(26, 26, 26, 0.95);
        color: #007bff;
        border: 1px solid #007bff;
        border-radius: 5px;

    }

    #ArrowButton:hover {
        background-color: rgba(0, 123, 255, 0.2);
    }


    /* Media Query para Escritorio (768px o más) */
    @media (min-width: 768px) {
        .language-tab-container {
            max-height: none !important; 
            padding: 10px !important;
            flex-direction: row; 
            width: auto;
            border: none;
            background-color: transparent;
            box-shadow: none;
        }
        
        #TopRightMenu {
            flex-direction: row; 
            align-items: center;
            gap: 10px;
        }
        
        #ArrowContainer {
            display: none !important;
        }
        #FullMenuContainer {
             opacity: 1 !important; 
             display: flex !important;
        }
        
        /* En escritorio, el carrusel se queda fijo, no se auto-oculta */
        #serverCarouselContainer {
             display: block !important;
        }
    }

    /* Estilos del reproductor y pre-roll */
    .iframe-container {
        position: relative;
        width: 100%;
        height: 100%;
    }

    #iframePlayer {
        width: 100%;
        height: 100%;
        border: none;
    }
    
    /* Estilos de carga */
    #PreRollArticle {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%; 
        height: 100%; 
        background-color: #1a1a1a; 
        z-index: 500; 
        display: none; 
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 20px;
        flex-direction: column;
        text-align: center;
        padding: 20px;
    }

    #PreRollArticle h2 {
        color: #007bff;
        margin-bottom: 15px;
    }

    .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid #007bff;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    </style>

    <script>
    /* ----------------------------------------------------------------------
    CÓDIGO JAVASCRIPT
    ---------------------------------------------------------------------- */

    let hideMenuTimeout;
    let currentActiveServerIndex = 0; 
    
    
    let dataLink = [
        {"file_id":69233,"video_language":"LAT","sortedEmbeds":[
            {"servername":"streamwish","link":"aHR0cHM6Ly9oZ2xpbmsudG8vZS9yc3M5bHZ4c3l5eGk=","txt":"Streamwish"},
            {"servername":"filemoon","link":"aHR0cHM6Ly9maWxlbW9vbi50by9lL2NheHV4OHQ5aDB3bC8=","txt":"Filemoon"},
            {"servername":"doodstream","link":"aHR0cHM6Ly9teXZpZHBsYXkuY29tL2UveDk4ejZ6NndmeGFv","txt":"Doodstream"},
            {"servername":"vidhide","link":"aHR0cHM6Ly92aWRoaWRlLm9yZy9lbWJlZC1qNG03ZW96YnlqZHEuaHRtbA==","txt":"Vidhide #4"},
            {"servername":"voe","link":"aHR0cHM6Ly92b2UubGl2ZS9lL2E5N2lna3VzajB4Zg==","txt":"Voe #5"},
            {"servername":"vtube","link":"aHR0cHM6b2tlLnR1YmUvZW1iZWQvN2NhYWN3Z2xiamRnLmh0bWw=","txt":"Vtube #6"}, // Enlace de prueba
        ]},
        {"file_id":69234,"video_language":"ESP","sortedEmbeds":[
            {"servername":"vidhide","link":"aHR0cHM6Ly92aWRoaWRlLm9yZy9lbWJlZC1qNG03ZW96YnlqZHEuaHRtbA==","txt":"Vidhide (ESP)"},
            {"servername":"voe","link":"aHR0cHM6Ly92b2UubGl2ZS9lL2E5N2lna3VzajB4Zg==","txt":"Voe (ESP)"},
            {"servername":"vtube","link":"aHR0cHM6Ly92dHViZS50by9lbWJlZC83Y2FhY3dnbGJqZGcuaHRtbA==","txt":"Vtube (ESP)"},
        ]},
        {"file_id":692357,"video_language":"SUB","sortedEmbeds":[
            {"servername":"vidhide","link":"aHR0cHM6Ly92aWRoaWRlLm9yZy9lbWJlZC1yYWlscHNwZzdkc24uaHRtbA==","txt":"Vidhide (SUB)"},
            {"servername":"voe","link":"aHR0cHM6Ly92b2UubGl2ZS9lLzcybTR4ZXE3dnF5cA==","txt":"Voe (SUB)"},
            {"servername":"vtube","link":"aHR0cHM6Ly92dHViZS50by9lbWJlZC9oZ2Z2ZXp3ZHRuYXQuaHRtbA==","txt":"Vtube (SUB)"},
        ]}
    ];

    // Datos de ejemplo para la película
    const movieData = {
        title: "Zootopia 2",
        releaseDate: "2025-11-26", 
    };

    let currentLanguageServers = [];
    
    function formatReleaseDate(dateString) {
        if (!dateString) return "";
        const date = new Date(dateString);
        return date.getFullYear().toString(); 
    }

    function updateTitleAndDate() {
        const formattedDate = formatReleaseDate(movieData.releaseDate);
        const releaseDateElement = document.getElementById('ReleaseDateText');
        if (releaseDateElement) {
            releaseDateElement.textContent = formattedDate;
        }

        const titleElement = document.getElementById('BottomBarTitle');
        if (titleElement) {
            titleElement.textContent = movieData.title;
        }
    }


    function getServerInfo(server) {
        let name = server.servername === 'streamingembed' ? 'vip' : server.servername;
        const serverNames = {
            'vip': 'VIP', 'voe': 'Voe', 'vtube': 'Vtube', 'lulustream': 'Lulustream', 'filemoon': 'Filemoon',
            'doodstream': 'Doodstream', 'streamtape': 'Streamtape', 'streamsilk': 'Streamsilk', 'streamwish': 'Streamwish',
            'vidhide': 'Vidhide', 'uploadfox': 'Uploadfox', 'up2box': 'Up2Box', 'download': 'Download'
        };
        
        return {
            link: server.link, 
            icono: `https://embed69.org/static/server/${name}.ico`,
            name: serverNames[name] || name.charAt(0).toUpperCase() + name.slice(1),
            fullName: serverNames[name] || name.charAt(0).toUpperCase() + name.slice(1)
        };
    }

    function renderServerCarousel() {
        const carousel = document.getElementById('serverCarousel');
        const container = document.getElementById('serverCarouselContainer');
        carousel.innerHTML = ''; 
        
        if (currentLanguageServers.length === 0) {
            container.style.display = 'none';
            return;
        }

        container.style.display = 'block';

        currentLanguageServers.forEach((server, index) => {
            const serverInfo = getServerInfo(server);
            
            if (!serverInfo.link) return; 

            const item = document.createElement('li');
            item.className = index === currentActiveServerIndex ? 'server-item active' : 'server-item';
            item.dataset.index = index;
            item.setAttribute('role', 'option');
            item.setAttribute('aria-selected', index === currentActiveServerIndex ? 'true' : 'false');
            item.setAttribute('aria-label', `${serverInfo.name} - ${server.txt}`);
            
            const icon = document.createElement('img');
            icon.src = serverInfo.icono;
            icon.alt = `${serverInfo.name} server icon`;
            icon.loading = 'lazy';
            icon.width = 18;
            icon.height = 18;
            item.appendChild(icon);
            
            const text = document.createElement('span');
            text.textContent = server.txt;
            item.appendChild(text);

            // Clic para SELECCIONAR Y CARGAR INMEDIATAMENTE
            item.onclick = () => {
                // Solo cargar si es un servidor diferente o forzar recarga si ya está activo
                if (index !== currentActiveServerIndex) {
                    switchServer(index, true); 
                    showTabContent(index);
                } else {
                    // Si ya está activo, recarga para forzar el temporizador de nuevo
                    showTabContent(index);
                }
            };
            carousel.appendChild(item);
        });
        
        if (currentActiveServerIndex > 0) {
            scrollToActiveServer(currentActiveServerIndex, false); 
        }
        
        carousel.removeEventListener('scroll', handleCarouselScroll);
        carousel.addEventListener('scroll', handleCarouselScroll);
    }
    
    let carouselScrollTimeout;

    function handleCarouselScroll() {
        clearTimeout(carouselScrollTimeout);
        carouselScrollTimeout = setTimeout(() => {
            const carousel = document.getElementById('serverCarousel');
            const items = carousel.querySelectorAll('.server-item');
            const itemHeight = 50; 
            
            const snapCenter = carousel.scrollTop + (carousel.clientHeight / 2);
            let nearestIndex = Math.round((snapCenter - (carousel.clientHeight/2) + (itemHeight/2)) / itemHeight);
            
            nearestIndex = Math.max(0, Math.min(nearestIndex, items.length - 1));
            
            // Solo actualiza el estado visual, la carga es solo por CLIC
            if (nearestIndex !== currentActiveServerIndex) {
                switchServer(nearestIndex, false); 
            }
        }, 150); 
    }


    function scrollToActiveServer(index, animate = true) {
        const carousel = document.getElementById('serverCarousel');
        const itemHeight = 50; 
        
        const scrollTo = (index * itemHeight) - (carousel.clientHeight / 2) + (itemHeight / 2);
        
        carousel.scrollTo({
            top: scrollTo,
            behavior: animate ? 'smooth' : 'auto'
        });
    }

    /**
     * FUNCIÓN switchServer: Selecciona el servidor en el carrusel.
     */
    function switchServer(index, forceScroll = true) {
        const items = document.querySelectorAll('.server-item');
        
        currentActiveServerIndex = index;

        items.forEach((item, i) => {
            const isActive = i === index;
            item.classList.toggle('active', isActive);
            item.setAttribute('aria-selected', isActive ? 'true' : 'false');
        });
        
        if (forceScroll) {
            scrollToActiveServer(index);
        }

        resetAutoHide();
    }

    /**
     * FUNCIÓN showTabContent: Inicia la pantalla de carga de 2s y luego el video.
     */
    function showTabContent(index) {
        const server = currentLanguageServers[index];
        const serverInfo = getServerInfo(server);
        const iframePlayer = document.getElementById('iframePlayer');
        const preRollArticle = document.getElementById('PreRollArticle');
        
        // Descodificación (sin cambios)
        const encodedLink = serverInfo.link; 
        let decodedLink = '';
        try {
            decodedLink = atob(encodedLink); 
        } catch (e) {
            console.error("Error al decodificar Base64, usando enlace codificado:", e);
            decodedLink = encodedLink; 
        }
        
        // 1. Ocultar el menú de control
        if (window.innerWidth < 768) {
            autoHideFullMenu();
        }

        // 2. Mostrar pantalla de carga
        iframePlayer.style.display = 'none';
        preRollArticle.style.display = 'flex'; 
        
        // 3. Esperar **2 segundos**
        setTimeout(() => {
            preRollArticle.style.display = 'none'; 
            
            // 4. Cargar el iframe
            iframePlayer.src = decodedLink; 
            iframePlayer.style.display = 'block'; 
            
        }, 2000); // **2 segundos**
    }

    function changeLanguage(fileId) {
        const fileIdString = fileId.toString();
        const languageTabContainer = document.getElementById('languageTabContainer');
        const languageMenuToggle = document.getElementById('languageMenuToggle');
        
        const serverCountText = document.getElementById('ServerCountText');

        document.querySelectorAll('.language-tab').forEach(tab => {
            const isActive = tab.dataset.lang === fileIdString;
            tab.classList.toggle('active', isActive);
            tab.setAttribute('aria-selected', isActive ? 'true' : 'false');
            tab.setAttribute('tabindex', isActive ? '0' : '-1');
        });

        const langData = dataLink.find(d => d.file_id.toString() === fileIdString);
        
        if (langData && langData.sortedEmbeds.length > 0) {
            
            currentLanguageServers = langData.sortedEmbeds
                                        .filter(server => server.link !== null);
            
            currentActiveServerIndex = 0; 
            
            if (currentLanguageServers.length > 0) {
                 renderServerCarousel();
                 
                 if(serverCountText) {
                     serverCountText.textContent = `${currentLanguageServers.length} Servidores`;
                 }

                 // Al cambiar de idioma, seleccionamos y cargamos el primer servidor
                 switchServer(0, false); 
                 showTabContent(0);
            } else {
                 document.getElementById('serverCarousel').innerHTML = '<li>No hay servidores embed disponibles.</li>';
                 document.getElementById('serverCarouselContainer').style.display = 'block'; 
                 document.getElementById('iframePlayer').src = '';
                 if(serverCountText) {
                     serverCountText.textContent = `0 Servidores`;
                 }
            }
           
        } else {
            document.getElementById('serverCarousel').innerHTML = '<li>No hay servidores disponibles para este idioma.</li>';
            document.getElementById('serverCarouselContainer').style.display = 'block';
            document.getElementById('iframePlayer').src = '';
             if(serverCountText) {
                 serverCountText.textContent = `0 Servidores`;
             }
        }
        
        if (window.innerWidth < 768) {
            if (languageTabContainer.classList.contains('open')) {
                languageTabContainer.classList.remove('open');
                document.getElementById('languageToggleText').textContent = 'Mostrar';
                languageMenuToggle.setAttribute('aria-expanded', 'false');
            }
        }
        
        resetAutoHide();
    }
    
    // =========================================================================
    // LÓGICA DE OCULTACIÓN / MOSTRACIÓN DEL MENÚ UNIFICADO (Móvil)
    // =========================================================================

    function autoHideFullMenu() {
        if (window.innerWidth < 768) {
             const fullMenu = document.getElementById('FullMenuContainer');
             const arrow = document.getElementById('ArrowContainer');
             
             fullMenu.style.opacity = '0';
             
             setTimeout(() => {
                fullMenu.style.display = 'none';
                arrow.style.display = 'block'; 
             }, 200); 
        }
    }
    
    function showFullMenu() {
        const fullMenu = document.getElementById('FullMenuContainer');
        const arrow = document.getElementById('ArrowContainer');
        
        if (window.innerWidth < 768) {
            arrow.style.display = 'none';
            fullMenu.style.display = 'flex';
            fullMenu.style.opacity = '1';
            
            resetAutoHide(); 
        }
    }
    
    function resetAutoHide() {
        clearTimeout(hideMenuTimeout);
        
        if (window.innerWidth < 768) {
            const langOpen = document.getElementById('languageTabContainer').classList.contains('open');
            
            if (!langOpen) {
                hideMenuTimeout = setTimeout(autoHideFullMenu, 3000); 
            }
        }
    }


    /**
     * FUNCIÓN PLAY: Inicializa la interfaz y carga el primer idioma/servidor.
     */
    function Play() {
        updateTitleAndDate(); 
        
        document.getElementById("FakePlayer").style.display = 'none';
        document.getElementById("TopRightMenu").style.display = 'flex'; 
        document.getElementById("iframeContainer").style.display = 'block'; 
        document.getElementById("PlayerBottomBar").style.display = 'none'; 

        const fullMenu = document.getElementById('FullMenuContainer');
        const arrow = document.getElementById('ArrowContainer');
        
        fullMenu.style.display = 'flex';
        fullMenu.style.opacity = '1';
        arrow.style.display = 'none';
        
        // Carga el primer idioma, que a su vez llama a showTabContent(0)
        changeLanguage('69233'); 
    }
    
    document.addEventListener('DOMContentLoaded', () => {
        updateTitleAndDate();
        
        const languageMenuToggle = document.getElementById('languageMenuToggle');
        const languageTabContainer = document.getElementById('languageTabContainer');

        if (languageMenuToggle && languageTabContainer) {
            languageMenuToggle.addEventListener('click', () => {
                const isMenuOpen = languageTabContainer.classList.toggle('open');
                document.getElementById('languageToggleText').textContent = isMenuOpen ? 'Ocultar' : 'Mostrar';
                languageMenuToggle.setAttribute('aria-expanded', isMenuOpen);
                
                 if (isMenuOpen) {
                    clearTimeout(hideMenuTimeout); 
                } else {
                    resetAutoHide(); 
                }
            });
        }
        
        document.getElementById("PlayerBottomBar").style.display = 'flex';
        
        const fullMenuContainer = document.getElementById('FullMenuContainer');
        fullMenuContainer.addEventListener('mouseenter', () => clearTimeout(hideMenuTimeout));
        fullMenuContainer.addEventListener('mouseleave', resetAutoHide);
        
        // Carga inicial de servidores para que el contador de la barra inferior esté listo
        const langData = dataLink.find(d => d.file_id.toString() === '69233');
        if (langData && langData.sortedEmbeds.length > 0) {
            currentLanguageServers = langData.sortedEmbeds.filter(server => server.link !== null);
            renderServerCarousel();
            const serverCountText = document.getElementById('ServerCountText');
            if(serverCountText) {
                serverCountText.textContent = `${currentLanguageServers.length} Servidores`;
            }
        } else {
            document.getElementById('serverCarouselContainer').style.display = 'none';
        }
    });
    
    // Control de redimensionamiento de ventana
    window.addEventListener('resize', () => {
        const isMobile = window.innerWidth < 768;
        const fullMenu = document.getElementById('FullMenuContainer');
        const arrow = document.getElementById('ArrowContainer');
        
        if (!isMobile) {
            fullMenu.style.display = 'flex';
            fullMenu.style.opacity = '1';
            arrow.style.display = 'none';
            clearTimeout(hideMenuTimeout);
        } else {
            if (fullMenu.style.display !== 'none' || arrow.style.display === 'block') {
                resetAutoHide(); 
            }
        }
    });

    </script>
