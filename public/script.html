<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador URL Base64 para Embeds</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
        }
        h2 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #333;
            color: #e0e0e0;
            resize: vertical;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #007bff;
            background-color: #1f2b38;
            border-radius: 5px;
            word-break: break-all;
            display: none; /* Oculto inicialmente */
        }
        #resultado p {
            margin: 5px 0;
        }
        .copy-btn {
            background-color: #007bff;
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 14px;
        }
        .copy-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ”— Codificador de URLs Base64 para Embeds</h2>

        <label for="urlInput">Pega la URL del Embed aquÃ­ (Ej: https://midominio.com/embed/xyz)</label>
        <textarea id="urlInput" rows="4" placeholder="Introduce la URL del embed aquÃ­..."></textarea>

        <button onclick="codificarUrl()">Codificar URL (Base64)</button>

        <div id="resultado">
            <p><strong>URL Codificada (Base64):</strong></p>
            <textarea id="encodedUrlOutput" rows="3" readonly></textarea>
            <button class="copy-btn" onclick="copiarTexto('encodedUrlOutput')">Copiar</button>
        </div>
    </div>

    <script>
        /**
         * FunciÃ³n principal para codificar la URL a Base64
         */
        function codificarUrl() {
            const urlInput = document.getElementById('urlInput').value.trim();
            const resultadoDiv = document.getElementById('resultado');
            const encodedUrlOutput = document.getElementById('encodedUrlOutput');

            if (!urlInput) {
                alert("Por favor, introduce una URL para codificar.");
                resultadoDiv.style.display = 'none';
                return;
            }

            try {
                // btoa() es el mÃ©todo JS para codificar a Base64 (Binary to ASCII)
                const encodedUrl = btoa(urlInput);
                
                encodedUrlOutput.value = encodedUrl;
                resultadoDiv.style.display = 'block';
                
                // Muestra un mensaje de Ã©xito
                console.log("URL codificada con Ã©xito:", encodedUrl);

            } catch (error) {
                alert("Error al codificar la URL. AsegÃºrate de que el texto sea vÃ¡lido.");
                console.error("Error de codificaciÃ³n:", error);
                resultadoDiv.style.display = 'none';
            }
        }

        /**
         * FunciÃ³n para copiar el texto del resultado al portapapeles
         */
        function copiarTexto(elementId) {
            const copyText = document.getElementById(elementId);
            
            // Selecciona el texto dentro del textarea
            copyText.select();
            copyText.setSelectionRange(0, 99999); // Para mÃ³viles
            
            // Copia el texto (mÃ©todo moderno)
            navigator.clipboard.writeText(copyText.value)
                .then(() => {
                    alert("Â¡URL codificada copiada al portapapeles!");
                })
                .catch(err => {
                    // Copia de respaldo (mÃ©todo antiguo)
                    document.execCommand('copy');
                    alert("Â¡URL codificada copiada al portapapeles!");
                });
        }
    </script>
</body>
</html>
